<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <style>
    body {
	     font-family: Arial, sans-serif;
	     background-color: white;
    }

    .container {
	     max-width: 400px;
	     margin: 0 auto;
	     padding: 20px;
	     background-color: white;
	     border: 1px solid gray;
	     border-radius: 5px;
	     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
	     text-align: center;
	     margin-bottom: 20px;
    }
	h3 {
		text-align: center;
		margin-bottom: 20px;
	}
	
    .form-group {
     	margin-bottom: 20px;
    }

    .form-group label {
	    display: block;
	    margin-bottom: 5px;
	    font-weight: bold;
    }

    .form-group input {
	    width: 100%;
	    padding: 10px;
	    border: 1px solid gray;
	    border-radius: 5px;
    }

    .form-group button {
	    width: 100%;
	    padding: 10px;
	    background-color: green;
	    color: #fff;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
    }

    .form-group button:hover {
   	 	background-color: green;
    }

    .error-message {
	    color: red;
	    margin-top: 5px;
    }
    
    .register {
		color: blue;
	    margin-top: 10px;
	    text-align: center;
	}
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="gmail">Gmail:</label>
        <input type="text" id="gmail" name="gmail" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Đăng nhập</button>
      </div>

      <div class="form-group error-message" th:if="${error}">
        <p th:text="${error}"></p>
      </div>
      
      <div class="register">
      	<h3>Chưa có tài khoản vui lòng đăng ký</h3>
      	<a href = "/register"> Đăng ký</a>
      </div>
    </form>
  </div>
</body>
</html>
